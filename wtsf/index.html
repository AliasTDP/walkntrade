<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Walkntrade Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Walkntrade Signup Form</h3>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">Walkntrade is a convenient way to buy and sell books on campus.</p><br><br>
            <h1 class="cover-heading">Sign Up Today!</h1><br><br><br><br>
            <span style="color:black">
                <form name="walkntrade" method="POST" action="/api/">
                  <input type="hidden" name="intent" value="addUser">
                  <input name="email" onclick="placeholder=''" style="text-align:center" class="lead" type="text" placeholder="*Email Address"/><br>
                  <input name="username" onclick="placeholder=''" style="text-align:center" class="lead" type="text" placeholder="*Username"/><br>
                  <input name="password" onclick="placeholder=''" style="text-align:center" class="lead" type="password" placeholder="*Password"/><br>
                  <input name="password2" onclick="placeholder=''" style="text-align:center" class="lead" type="password" placeholder="*Password Confirmation"/><br>
                  <input name="phone" onclick="placeholder=''" style="text-align:center" class="lead" type="text" placeholder="Phone Number (Optional)"/><br><br>
                </form>
            </span>
              <a onclick="form_send()" class="btn btn-lg btn-default">Sign Up</a>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
